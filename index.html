                            ">

                </div>
            </div>

            <div class="row rowH">
                <div class="col-lg-12 text-center noselect defaultcursor">
                    <h1>C O N T A C T</h1>
                </div>
            </div>

            <!-- Text input-->

            <div class="row rowin">
                <div class="form-group">
                    <label class="col-md-12 control-label noselect defaultcursor">NAME</label>  
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"></span>
                            <input  name="name" placeholder="eleanor rigby" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="row rowin">
                <div class="form-group">
                    <label class="col-md-12 control-label noselect defaultcursor">EMAIL</label>  
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"></span>
                            <input  name="email" placeholder="yourmail@gmail.com" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text area -->
            <div class="row rowin">
                <div class="form-group">
                    <label class="col-md-12 control-label noselect defaultcursor">Project Description</label>
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon "></span>
                            <textarea rows="4" class="form-control" name="comment" placeholder="Description"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="row rowbtn">
                <div class="form-group">
